<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>
<div class="card">
    <p-table #dt [value]="data" 
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        >
        <ng-template pTemplate="header">
            <tr>
                <th></th>
                <th class="w-25">
                    <div class="flex justify-content-between align-items-center">
                        Title
                    </div>
                </th>
                <th class="w-25">
                    <div class="flex justify-content-between align-items-center">
                        Mô tả ngắn
                    </div>
                </th>

                <th>
                    <div class="flex justify-content-between align-items-center">
                        Ngày tạo
                    </div>
                </th>
                <th class="w-100"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-newsItem>
            <tr class="p-selectable-row">
                <td class="text-center">
                    <img class="thumbnail-news" [src]="newsItem.thumbnail" alt="" (error)="getDefaultAvatar($event)">
                </td>
                <td>
                    <div class="ellipsis-text">
                        {{newsItem.title}}
                    </div>
                </td>

                <td>
                    <div class="ellipsis-text">
                        {{newsItem.subContent}}
                    </div>
                </td>
                <td>
                    {{newsItem.createdDate | date: 'dd/MM/yyyy'}}
                </td>
                <td>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-primary edit-btn me-2" (click)="onEdit(newsItem.id)">Chỉnh sửa</button>
                        <button class="btn btn-danger delete-btn" (click)="onDelete(newsItem.id)">Xoá</button>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8" class="text-center">Không có bài viết nào</td>
            </tr>
        </ng-template>
    </p-table>
</div>
