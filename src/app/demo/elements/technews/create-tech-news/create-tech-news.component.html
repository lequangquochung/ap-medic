<p-toast></p-toast>
<div class="block-create-content row py-5">
    <form class="form-group" [formGroup]="contentForm" (ngSubmit)="submitForm()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" placeholder="Tiêu đề" formControlName="title">
            <div *ngIf="contentForm.controls['title'].touched && 
                    contentForm.hasError('required','control')"
            >
    required
  </div>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Mô tả ngắn</label>
            <input type="text" class="form-control" placeholder="Mô tả ngắn" formControlName="subContent">
        </div>

        <div class="mb-3 col-4">
            <label for="formFile" class="form-label">Ảnh đại diện</label>
            <input #myInputFile class="form-control" type="file" id="formFile" (change)="handleUpload($event)">
            <img class="avatar-employee" (error)="getDefaultAvatar($event)" *ngIf="imageSrc" id="thumbnail" [src]="imageSrc"
                width="150px" alt="your image" />
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Nội dung</label>
            <angular-editor formControlName="content" [config]="editorConfig"></angular-editor>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" [disabled]="contentForm.invalid"> Tạo Mới</button>
        </div>
    </form>
</div>
