<p-toast></p-toast>
<div class="row">
    <div class="flex flex-wrap gap-3 mb-3">
        <div class="flex align-items-center mb-2">
            <p-radioButton value="dashboard" [(ngModel)]="typeImg" class="me-2" id="dashboardInput"></p-radioButton>
            <label for="dashboardInput" class="ml-2">Ảnh bìa</label>
        </div>
        
        <div class="flex align-items-center">
            <p-radioButton value="lab" [(ngModel)]="typeImg" class="me-2" id="labInput"></p-radioButton>
            <label for="labInput" class="ml-2">Hình ảnh trung tâm</label>
        </div>
    </div>

    <ng-container *ngIf="isDashboard; else isLab" >
        <div class="col-4" >
            <div class="upload-file-block">
                <label for="formFile" class="form-label"><b>Tải ảnh bìa</b></label>
                <input #myInputFile class="form-control" type="file" id="formFile" (change)="readURL($event)">
                <img class="lab-photo mt-2" *ngIf="imageForm" id="blah" [src]="imageForm" width="150px" alt="your image" />
            </div>
        </div>
        <div class="btn-action mt-4">
            <button class="btn btn-primary" (click)="createImg()" [disabled]="!imageForm">Upload</button>
        </div>
    </ng-container>
    <ng-template  #isLab>
        <div class="col-4" >
            <div class="upload-file-block">
                <label for="formFile" class="form-label"><b>Tải ảnh trung tâm</b></label>
                <input #myInputFile class="form-control" type="file" id="formFile" (change)="readURL($event)">
                <img class="lab-photo mt-2" *ngIf="imageForm" id="blah" [src]="imageForm" width="150px" alt="your image" />
            </div>
        </div>
        <div class="btn-action mt-4">
            <button class="btn btn-primary" (click)="createImg()" [disabled]="!imageForm">Upload</button>
        </div>
    </ng-template >

    
</div>
